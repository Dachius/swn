<ol class="items-list">
    <div class="skillpoints flexrow centerText">
      <input type="text" name="data.attributes.skillpoints.value" value="{{data.attributes.skillpoints.value}}" data-dtype="Number"/>
    </div>
    <li class="item flexrow items-header">
      <div class="item-name">Skills</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="skill"><i class="fas fa-plus"></i> Add</a>
      </div>
    </li>
    {{#each skills as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
          <a class="rollable" data-roll-type="item"><h4>{{item.name}}</h4></a>
        </div>
        <div class="item-prop">{{item.data.level}}</div>
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
</ol>
